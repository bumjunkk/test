<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
        }

        .ip-box {
            margin: 20px 0;
            padding: 10px;
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: bold;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }

        .illustration {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }

        .hidden-ip {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #fce4ec;
            color: #d81b60;
            font-weight: bold;
            border: 1px solid #f8bbd0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Public IP</h1>
        <div class="ip-box" id="ip-address">Loading...</div>
        <p>Press <strong>F7</strong> to view other IPs.</p>
        <div class="hidden-ip" id="additional-ip">Hidden IP: Loading...</div>
        <img src="https://via.placeholder.com/400x200?text=Network+Illustration" alt="Network Illustration" class="illustration">
    </div>

    <footer>
        Powered by YourApp - Stay connected securely
    </footer>

    <script>
        // Fetch and display the user's public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = 'Unable to fetch IP';
                console.error('Error fetching IP:', error);
            });

        // Event listener for F7 to reveal additional IPs
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F7') {
                const additionalIpBox = document.getElementById('additional-ip');
                if (additionalIpBox.style.display === 'none' || additionalIpBox.style.display === '') {
                    additionalIpBox.style.display = 'block';

                    // Fetch and display additional IP (mock or different API)
                    fetch('https://api64.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            additionalIpBox.innerText = `Hidden IP: ${data.ip}`;
                        })
                        .catch(error => {
                            additionalIpBox.innerText = 'Unable to fetch additional IP';
                            console.error('Error fetching additional IP:', error);
                        });
                } else {
                    additionalIpBox.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
